version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: agrimate-db
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    networks:
      - agrimate-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Agrimate Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agrimate-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      MONGO_URL: mongodb://admin:password123@mongodb:27017/agrimate
      PORT: 3000
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    networks:
      - agrimate-network
    restart: unless-stopped

  # Frontend Service (Nginx)
  frontend:
    image: nginx:alpine
    container_name: agrimate-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - agrimate-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local

networks:
  agrimate-network:
    driver: bridge
